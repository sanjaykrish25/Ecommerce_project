<form [formGroup]="formBuilder" class="row g-3">
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" formControlName="Email"     class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-4">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="text" formControlName='Password'class='form-control'>
    </div>
    <div class="col-8">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" formControlName="Address" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-md-8">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" formControlName='Address2'class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-4">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" formControlName="City" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" formControlName="State" class="form-select">
        <option selected>Choose...</option>
        <option>Hyd</option>
        <option>Warangal</option>
        <option>Delhi</option>
        <option>Nodia</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" formControlName="Zip" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="sumbitForm()" [disabled]="!formBuilder.valid">Sign in</button>
    </div>
  </form>

  <app-update-product [getData]="addAddress"></app-update-product>
